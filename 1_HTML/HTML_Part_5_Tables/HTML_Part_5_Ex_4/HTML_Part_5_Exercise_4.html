<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic signs</title>
    <link rel="stylesheet" href="HTML_Part_5_Exercise_4.css">
</head>

<body>
    <h1>Traffic signs</h1>
    <table>
        <tr>
            <th>Traffic sign</th>
            <td>
                <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                     <ellipse stroke-width="0" ry="90" rx="90" cy="99.5" cx="99.5" fill="#ff0000"/>
                     <rect stroke-width="0" height="20" width="155" y="89.5" x="24.5" fill="#ffffff"/>
                </svg>
            </td>
            <td>
                <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                     <ellipse stroke-width="0" ry="90" rx="90" cy="99.5" cx="99.5" fill="#ff0000"/>
                     <ellipse ry="70" rx="70" cy="99.5" cx="99.5" stroke-width="0" fill="#ffffff"/>
                </svg>
            </td>
            <td>
                <svg width="140" height="200" xmlns="http://www.w3.org/2000/svg">
                     <rect height="160" width="100" y="20" x="20" stroke-width="0" fill="#0000ff"/>
                     <rect height="20" width="40" y="40" x="50" stroke-width="0" fill="#ff0000"/>
                     <rect height="100" width="20" y="60" x="60" stroke-width="0" fill="#ffffff"/>
                </svg>
            </td>
            <td>
                <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                     <ellipse ry="90" rx="90" cy="100" cx="100" stroke-width="0" fill="#ff0000"/>
                     <ellipse ry="70" rx="70" cy="100" cx="100" fill="#0000ff"/>
                     <rect transform="rotate(45 100 100)" height="12" width="150" y="95" x="25" stroke-width="0" fill="#ff0000"/>
                </svg>
            </td>
        </tr>
        <tr>
            <th>Explanation</th>
            <td>No entry (one-way traffic)</td>
            <td>Entry not allowed/forbidden</td>
            <td>Road ahead is a dead end</td>
            <td>No parking</td>
        </tr>
    </table>

</body>

</html>
