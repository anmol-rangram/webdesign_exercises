<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tips</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-reboot.min.css">

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-lg-12">Tips for a healthy lunch</h1>
        </div>

        <div class="row justify-content-center">
            <div class="d-none d-md-block col-md-12 col-lg-6 order-lg-6 order-md-12">
                <img src="bread.jpg" alt="bread">
            </div>

            <div class="col-md-12 col-lg-6 order-2">
                <div class="row">
                    <div id="tip1" class="col-sm-12 col-md-6 col-lg-6">
                        <p>Choose wholemeal bread, which is healthier than white bread</p>
                    </div>
                    <div id="tip2" class="col-sm-12 col-md-6 col-lg-6">
                        <p>Also put vegetables between the sandwiches</p>
                    </div>
                    <div id="tip3" class="col-sm-12 col-md-6 col-lg-6">
                        <p>Provide variation, also for chocolate addicts variety is needed</p>
                    </div>
                    <div id="tip4" class="col-sm-12 col-md-6 col-lg-6">
                        <p>A salad for lunch is perfectly possible</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
