<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css">

    <!-- in case you don't have internet connection while working on this exercise
    <link rel="stylesheet" href="../CSS_Part_6_Ex_1/bootstrap-reboot.css">
    <link rel="stylesheet" href="../CSS_Part_6_Ex_1/bootstrap-grid.css">-->

    <link rel="stylesheet" href="styles/CSS_Part_6_Exercise_4.css">
</head>

<body>
    <div class="container mt-1 p-0.25 p-md-1 p-lg-3">
        <article class="row m-0">
            <h1 class="row">Our staff <span class="ml-1 d-sm-block d-md-none d-lg-none">Small</span><span
                    class="ml-1 d-none d-sm-none d-md-block d-lg-none">Medium</span><span
                    class="ml-1 d-none d-sm-none d-md-none d-lg-block">Large</span></h1>
            <div class="row p-0 m-0">
                <section class="col-sm-12 col-lg-4">
                    <h2>Alexia</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-12">
                            <img src="images/person1.png" alt="Alexia">
                        </div>
                        <div class="details col-md-6 col-lg-12 align-items-center">
                            <p class="pt-lg-1 pb-lg-3">I'm <span>Alexia</span></p>
                            <p>Contact me for:</p>
                            <ul class="p-lg-0">
                                <li>Drupal</li>
                                <li>Wordpress</li>
                                <li>Photoshop</li>
                            </ul>
                        </div>
                    </div>

                </section>

                <section class="col-sm-12 col-lg-4">
                    <h2>Betty</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-12 order-lg-0 order-md-12">
                            <img src="images/person2.png" alt="Betty">
                        </div>
                        <div class="details betty col-md-6 col-lg-12 align-items-center">
                            <p class="pt-lg-1 pb-lg-3">I'm <span>Betty</span></p>
                            <p>I'm good at:</p>
                            <ul class="p-lg-0">
                                <li>Docker</li>
                                <li>Go</li>
                                <li>Linux</li>
                            </ul>
                        </div>
                    </div>

                </section>

                <section class="col-sm-12 col-lg-4">
                    <h2>Chris</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-12">
                            <img src="images/person3.png" alt="Chris">
                        </div>
                        <div class="details col-md-6 col-lg-12 align-items-center">
                            <p class="pt-lg-1 pb-lg-3">I'm <span>Chris</span></p>
                            <p>This is what I prefer to do:</p>
                            <ul class="p-lg-0">
                                <li>Laravel</li>
                                <li>Cordova</li>
                                <li>jQuery</li>
                            </ul>
                        </div>
                    </div>

                </section>
            </div>
        </article>
    </div>

</body>

</html>
