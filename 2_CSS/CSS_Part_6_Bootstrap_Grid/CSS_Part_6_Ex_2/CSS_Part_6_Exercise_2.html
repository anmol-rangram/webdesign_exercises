<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Art in Brussels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap-grid.min.css">

    <!-- in case you don't have internet connection while working on this exercise
    <link rel="stylesheet" href="../CSS_Part_6_Ex_1/bootstrap-reboot.css">

    <link rel="stylesheet" href="css/CSS_Part_6_Exercise_2.css">
</head>

<body>
    <div class="container mt-1">
        <header class="row">
            <h1 class="col">Art in Brussels</h1>
        </header>

        <div class="row justify-content-lg-center">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <figure>
                    <img src="images/art1.jpg" alt="Girl purple hair">
                    <figcaption class="d-none d-sm-block">Artwork 1</figcaption>
                </figure>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <figure>
                    <img src="images/art2.jpg" alt="Hearts">
                    <figcaption class="d-none d-sm-block">Artwork 2</figcaption>
                </figure>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <figure>
                    <img src="images/art3.jpg" alt="Smoking">
                    <figcaption class="d-none d-sm-block">Artwork 3</figcaption>
                </figure>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <figure>
                    <img src="images/art4.jpg" alt="Birds">
                    <figcaption class="d-none d-sm-block">Artwork 4</figcaption>
                </figure>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <figure>
                    <img src="images/art5.jpg" alt="Bald head">
                    <figcaption class="d-none d-sm-block">Artwork 5</figcaption>
                </figure>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <figure>
                    <img src="images/art6.jpg" alt="Apple family">
                    <figcaption class="d-none d-sm-block">Artwork 6</figcaption>
                </figure>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <figure>
                    <img src="images/art7.jpg" alt="You can fly">
                    <figcaption class="d-none d-sm-block">Artwork 7</figcaption>
                </figure>
            </div>

        </div>

    </div>

</body>

</html>
